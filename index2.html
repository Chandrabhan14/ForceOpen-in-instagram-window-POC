<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermediate Page</title>
  <script>
    // Redirect to the final page in a new tab after 0.3 seconds
    window.onload = function() {
      setTimeout(() => {
        window.open("https://instagram.com", "_blank"); // Opens the URL in a new tab
      }, 300); // 300ms = 0.3 second
    };
  </script>
</head>
<body>
  <h1>Loading...</h1>
  
</body>
</html>
